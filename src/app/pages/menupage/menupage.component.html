<div class="container mt-5 mb-5">

    <div class="row">

        <div class="col-lg-6" *ngIf="menuData">
            <a routerLink="../../menu" class="btn btn-sm btn-dark mb-3">Voltar</a>
            <img src="{{menuData[0].foodImg}}" width="100%">
            <h1 class="mt-3">{{menuData[0].foodName}}</h1>
            <p>{{menuData[0].foodDetails}}</p>
            <p>{{menuData[0].foodPrice | currency:'AOA'}}</p>
        </div>

        <div class="col-lg-6">
            <h1>Preencha as Informações</h1>
            <form action="">
                <input type="text" class="form-control" placeholder="Adicione teu Nome Completo">
                <input type="text" class="form-control" placeholder="Adicione o Número de Telefone">
                <textarea class="form-control" placeholder="Enter Your Address"></textarea>
                <button class="btn btn-md btn-dark mt-3">Confirmar</button>
            </form>
        </div>
    </div>

</div>
