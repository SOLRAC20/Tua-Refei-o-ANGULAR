<div class="banner">
    <div class="content">
        <h1 class="mb-5">Tu mereces o melhor <br> na sua refeição.</h1>
        <a routerLink="menu" href="">Ver agora <i class="bi bi-arrow-right"></i></a>
    </div>
</div>
<!-- sTEP -->
<div class="container mt-5 mb-5">
    <h1 class="text-center">Como conseguir <span class="highlight">alimentos frescos </span></h1>
    <div class="row mt-5">
        <!-- One -->
        <div class="col-lg-4 mt-2">
            <div class="stepBox">
                <h1>1</h1>
                <p>Selecione a comida</p>
            </div>
        </div>
        <!-- Two -->
        <div class="col-lg-4 mt-2">
            <div class="stepBox">
                <h1>2</h1>
                <p>Veja os detalhes</p>
            </div>
        </div>
        <!-- Trêis-->
        <div class="col-lg-4 mt-2">   
            <div class="stepBox">
                <h1>3</h1>
                <p>
                    seu pedido é entregue em minutos</p>
            </div>
        </div>
    </div>
</div>

<!-- foodbox-->
<div class="container mt-4 mb-4">
    <h1 class="text-center">Comidas <span class="highlight">Favoritas</span></h1>
    <div class="row">
        <div class="col-lg-3 mt-3" *ngFor="let  fd of foodData;index as i">
            <div class="foodbox" *ngIf="i<=3">
                <img src="{{fd.foodImg}}">
                <h1>{{fd.foodName}}</h1>
                <p>{{fd.foodPrice | currency:'USD'}}</p>
            </div>
        </div>
    </div>
    <a routerLink="menu" class="viewmorebtn">Ver mais <i class="bi bi-arrow-right"></i></a>
</div>
